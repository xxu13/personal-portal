# ==========================================
# Personal Portal - Nginx Configuration
# System-level deployment with Cloudflare SSL
# ==========================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

# Upstream backend
upstream backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

# ==========================================
# HTTP Server - Redirect to HTTPS
# ==========================================
server {
    listen 80;
    listen [::]:80;
    server_name shawn.xin www.shawn.xin;

    # Health check (for monitoring)
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Redirect all HTTP to HTTPS (non-www)
    location / {
        return 301 https://shawn.xin$request_uri;
    }
}

# ==========================================
# HTTPS Server - www redirect to non-www
# ==========================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.shawn.xin;

    # SSL Configuration (Cloudflare Origin Certificate)
    ssl_certificate /etc/ssl/private/shawn.xin/origin.pem;
    ssl_certificate_key /etc/ssl/private/shawn.xin/origin-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Redirect www to non-www
    return 301 https://shawn.xin$request_uri;
}

# ==========================================
# HTTPS Server - Main Site
# ==========================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name shawn.xin;

    # SSL Configuration (Cloudflare Origin Certificate)
    ssl_certificate /etc/ssl/private/shawn.xin/origin.pem;
    ssl_certificate_key /etc/ssl/private/shawn.xin/origin-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Max upload size
    client_max_body_size 20M;

    # Frontend static files
    root /var/www/personal-portal;
    index index.html;

    # ==========================================
    # API Proxy
    # ==========================================
    location /api/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Login rate limiting (stricter)
    location /api/v1/auth/login {
        limit_req zone=login burst=3 nodelay;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================
    # WebSocket Proxy
    # ==========================================
    location /ws/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout (1 hour)
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # ==========================================
    # Uploaded Files Proxy
    # ==========================================
    location /uploads/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Cache uploaded files
        proxy_cache_valid 200 1d;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # ==========================================
    # Static Assets Caching
    # ==========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Locales (i18n) - shorter cache
    location /locales/ {
        expires 1h;
        add_header Cache-Control "public";
    }

    # ==========================================
    # SPA Fallback
    # ==========================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

